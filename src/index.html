<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<span id="load">loading...</span>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide1">
				<div class="one">
					<h1 class="name ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.3s">毛函</h1>
					<p class="myresume ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">个 人<br>简 历</p>
					<p class="zhanwei"></p>
				</div>
	        </div>
	        <div class="swiper-slide slide2">
	        	<div class="two">
	        		<div class="twotop">
	        			<div class="photo">
	        				<div class="pic"></div>
	        				<div class="zhuan"></div>
	        			</div>
	        		</div>
	        		<div class="twobottom">
	        		    <p class="zhiye ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">I WANT</p>
	        			<div class="line">
	        				<i class="dian ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></i>
	        				<div class="xian ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.9s"></div>
	        				<i class="dian ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></i>
	        			</div>
	        			<p class="zhiye ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s">WEB前端工程师</p>
	        			<div class="line">
	        				<i class="dian ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></i>
	        				<div class="xian ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.9s"></div>
	        				<i class="dian ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></i>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        <div class="swiper-slide slide3">
	        	<div class="three">
	        		
	        	</div>
	        </div>
	        <div class="swiper-slide"><input type="button" class="btn" id="enter" value="点击体验"></div>
	    </div>
	   	
		分页器
	    <div class="swiper-pagination"></div>
	</div>
	<div id="in">
		<div id="header">iScroll</div>
		<div id="wrapper">
			<div id="scroller">
				<ul id="list">
					
				</ul>
			</div>
		</div>

		<div id="footer">
			<a href="javascript:;" class="btnn yien" id="project">project</a>
			<a href="javascript:;" class="btnn" id="skill">skill</a>
			<a href="javascript:;" class="btnn" id="work">work</a>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
